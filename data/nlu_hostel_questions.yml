version: "3.1"
nlu:
- intent: ask_hostel_fee
  examples: |
    - What is the hostel fee?
    - How much do I need to pay for the hostel?
    - Tell me the hostel charges.
    - What are the fees for the hostel?
    - What is the cost of a 4-bed AC room?

- intent: ask_allotment_process
  examples: |
    - What is the hostel allotment process?
    - How can I get a hostel room?
    - Steps to apply for hostel allotment?
    - How does hostel room allotment work?
    - What documents are needed for hostel allotment?

- intent: ask_rank_difference
  examples: |
    - What should be the rank difference between roommates?
    - Is there a limit on rank difference for sharing rooms?
    - Can I choose a roommate with a big rank gap?
    - Maximum allowed rank difference for hostel roommates?

- intent: ask_allotment_date
  examples: |
    - When is the hostel allotment date?
    - What is the last date to apply for hostel allotment?
    - Hostel allotment schedule?
    - When will the hostel rooms be allotted?

- intent: ask_room_types
  examples: |
    - What types of hostel rooms are available?
    - Tell me about the different hostel room types.
    - Are there AC and non-AC rooms?
    - How many beds in each room?

- intent: ask_hostel_rules
  examples: |
    - What are the hostel rules?
    - Are there any restrictions in the hostel?
    - Hostel timings and curfew?
    - Can I go out at night from hostel?

- intent: ask_meal_facility
  examples: |
    - Is mess/meal facility included in hostel fee?
    - What food options are available in hostel?
    - How many meals are provided daily?
    - Is vegetarian food available in hostel?

- intent: ask_guest_policy
  examples: |
    - Can guests stay in hostel?
    - What is the guest policy of hostel?
    - Are parents allowed to visit hostel rooms?

- intent: ask_hostel_location
  examples: |
    - Where is the hostel located?
    - Hostel address and location?
    - How far is hostel from main campus?

- intent: ask_hostel_contact
  examples: |
    - What is the contact number for hostel office?
    - How can I contact hostel warden?
    - Hostel helpline or email?

- intent: ask_roommate_selection
  examples: |
    - How can I select my roommate?
    - Can I choose my own roommate?
    - Is random allotment possible?

- intent: ask_refund_policy
  examples: |
    - What is the hostel fee refund policy?
    - Can I get a refund if I cancel hostel allotment?
    - Hostel refund process?

- intent: ask_hostel_facilities
  examples: |
    - What facilities are provided in hostel?
    - Is WiFi available in hostel rooms?
    - Are laundry and cleaning services included?
    - What about security in hostel?

- intent: ask_hostel_capacity
  examples: |
    - What is the total capacity of the hostel?
    - How many students can stay in one room?
    - Hostel occupancy limit?

- intent: ask_hostel_timetable
  examples: |
    - What is the daily schedule in hostel?
    - Hostel routine and timings?
    - When is breakfast/lunch/dinner served?

- intent: ask_hostel_application_status
  examples: |
    - How can I check my hostel application status?
    - Where to track hostel allotment progress?
    - Application status for hostel room?

- intent: ask_hostel_payment_methods
  examples: |
    - What are the payment methods for hostel fee?
    - Can I pay hostel fee online?
    - Is EMI or installment available for hostel fee?

- intent: ask_hostel_move_in
  examples: |
    - When can I move into the hostel?
    - Hostel move-in date?
    - What to bring on move-in day?

- intent: ask_hostel_leave_policy
  examples: |
    - What is the leave policy for hostel students?
    - Can I take leave from hostel?
    - Hostel leave application process?

- intent: ask_hostel_medical_facility
  examples: |
    - Is medical facility available in hostel?
    - What to do in case of illness in hostel?
    - Are doctors available on campus?
