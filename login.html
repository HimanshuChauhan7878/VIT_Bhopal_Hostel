<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login with Chatbot</title>
    <!-- Add chatbot icon styles -->
    <style>
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chat-icon i {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Your existing login form -->
    <div class="container">
        <!-- Login form content -->
    </div>

    <!-- Chatbot icon -->
    <div class="chat-icon" id="chatBotIcon">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
